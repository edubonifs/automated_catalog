---
- name: install firewalld
  package:
    name: firewalld
    state: present
  when: capsule == ansible_hostname

- name: open firewall ports
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
  loop: "{{ ports }}"
  when: capsule == ansible_hostname

- name: reloading firewalld service
  systemd:
    name: firewalld
    state: reloaded
  when: capsule == ansible_hostname

