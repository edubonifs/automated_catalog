- name: install packages
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ packages }}"
   
- name: enable and start chronyd
  service: chronyd
  state: started
  enabled: yes
    
- name: copy satellite-installer script
  copy:
    src: satellite-installer-automated.sh
    dest: satellite-installer.sh
    mode: 0754

- name: execute script 
   script: satellite-installer.sh
