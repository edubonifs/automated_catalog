---
- name: install firewalld
  package:
    name: firewalld
    state: present

- name: open firewall ports
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
  loop: "{{ ports }}"

- name: reloading firewalld service
  systemd:
    name: firewalld
    state: reloaded 
